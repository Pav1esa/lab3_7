<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Павлеса Олег ПП-21</title>
    </head> 
    <body>
        <script>
            let n = 10;

            let max = function(a, b) { 
                return (a > b) ? a : b;
            };

            document.write("Значення змінної n: " + n.valueOf() + "<br>"); 
            
            document.write("Значення функції max (5 і 8): " + max(5, 8) + "<br>");
            
            document.write("<p>Ось як виглядає функція max: <br>" + max.valueOf());
        </script>
    </body>
</html>
